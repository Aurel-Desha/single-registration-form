<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>






<!-- 
 //////////////////**************************FORM
-------------------------------------------METHOD------------------------------------------------------------
The method attribute specifies how to send form-data to the URL specified in the action attribute. 
The form-data can be sent via a GET request as URL parameters (with method="get") or via a POST request as data in the request body (with method="post").

//////////************INPUT 
----------------------------------------minlength---------------------------
custom validation to the password input element, by adding a minlength attribute with a value of 8

*******TYPE PASSWORD******************
With type="password" you can use the pattern attribute to define a regular expression that the password must match to be considered valid.

Add a pattern attribute to the password input element to require the input match: [a-z0-5]{8,} 

///******FIELDSET*********WITH RADIO INPUT*********** LEGEND*****
Currently users can submit the form without checking the radio inputs.
Although you previously used the required attribute to indicate that an input is required,
 it won't work in this case because adding required to both inputs will convey the wrong information to users.

To solve this, you can provide context of what is needed by adding a legend element with text Account type (required) before the label elements within the second fieldset. 
Then add the checked attribute to the Personal input to ensure the form is submitted with the required data in it.



---------------------SELECT /OPTION------------------------------
Submitting the form with an option selected would not send a useful value to the server. 
As such, each option needs to be given a value attribute. Without which, the text content of the option will be submitted to the server.


------------------------TEXTAREA-------------------------------------------------
The textarea appears too small. To give it an initial size, you can add the rows and cols attributes.
